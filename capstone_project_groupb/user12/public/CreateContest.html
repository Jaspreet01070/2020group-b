<!DOCTYPE html>
<html lang="en">
<head>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap-datepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap-datepicker.css" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">>

    <script>
        $(function (){
            $('.date #user1').datepicker({
                startDate: '+0d',
                'format':'yyyy-mm-dd',
                'autoclose':true
            });
        });
    </script>

    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="CreateContest.css">
</head>

<body>

    <div class="subform"><h1 class="heading">&#xf2bb;   Create the Contest</h1></div>
    <div class="main">
        <form class="container" name="cForm" method="post" action="/" onsubmit="return getFormItem()">
            <div id="name">
                <h2 class="name1">League Name</h2>
                    <input class="inputName" type="text" name="inputName" placeholder="&#xf17b;     Contest name"><br>
            </div>

            <div class="date">
                <h2 class="date1">Contest Date</h2>
                <input class="inputDate" type="text" name="inputDate" AUTOCOMPLETE="off" id="user1" placeholder="&#xf073;     yyyy-mm-dd"><br>
            </div>

            <button type="submit">Submit</button>

        </form>

    </div>
    <script src="CreateContest.js"></script>
</body>
</html>
